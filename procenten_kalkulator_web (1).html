
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Калкулатор за процентна разлика</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        label, input { display: block; margin: 10px 0; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Калкулатор за процентна разлика в количеството</h2>
    <label for="initial">Първоначално нето количество (кг):</label>
    <input type="number" id="initial" placeholder="напр. 45000">

    <label for="final">Нето количество след разтоварване (кг):</label>
    <input type="number" id="final" placeholder="напр. 45200">

    <button onclick="calculateDifference()">Изчисли</button>

    <h3 id="result"></h3>

    <script>
        function calculateDifference() {
            const initial = parseFloat(document.getElementById('initial').value);
            const final = parseFloat(document.getElementById('final').value);
            if (isNaN(initial) || isNaN(final) || initial === 0) {
                document.getElementById('result').innerText = "Моля, въведете валидни стойности.";
                return;
            }
            const difference = ((final - initial) / initial) * 100;
            document.getElementById('result').innerText = "Процентната разлика е " + difference.toFixed(2) + "%";
        }
    </script>
</body>
</html>
